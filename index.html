<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Kompleks</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/bootstrap-custom.css"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <!-- Background overlay -->
    <div class="background-blur-layer"></div>

    <div class="container my-5">
        
        <!-- CONTROL PANEL -->
        <div class="card shadow-xl smooth-card p-4 mb-4 glass-card" id="control-panel">

            <div class="d-flex justify-content-between align-items-center flex-wrap">

                <!-- TITLE -->
                <div class="d-flex align-items-center gap-2 mb-3 mb-md-0">
                    <i class="fas fa-cloud-sun fa-2x text-primary"></i>
                    <h2 class="h3 fw-bold text-primary mb-0 title-glow">Weather Dashboard</h2>
                </div>

                <!-- SEARCH BAR -->
                <div class="d-flex align-items-center flex-grow-1 mx-md-3 search-group">
                    <input type="text" id="city-input" class="form-control search-box me-2"
                           placeholder="Search city name..." list="city-suggestions">
                    <datalist id="city-suggestions"></datalist>
                    <button id="search-btn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>

                <!-- TOGGLES -->
                <div class="d-flex gap-2 mt-3 mt-md-0">
                    <button id="refresh-btn" class="btn btn-outline-secondary"><i class="fas fa-sync-alt"></i></button>
                    <button id="temp-toggle" class="btn btn-outline-secondary">C / F</button>
                    <button id="theme-toggle" class="btn btn-outline-dark"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </div>

        <!-- STATUS MESSAGE -->
        <div id="status-message" class="alert alert-info text-center fw-bold status-card">
            Initializing application and loading default weather...
        </div>

        <div class="row g-4">

            <!-- CURRENT WEATHER -->
            <div class="col-lg-8">
                <div id="current-weather" class="card shadow-xl p-4 h-100 glass-card">
                    <div class="text-center text-muted">Loading current weather...</div>
                </div>
            </div>

            <!-- FAVORITES -->
            <div class="col-lg-4">
                <div id="favorites-list" class="card shadow-xl p-4 h-100 glass-card">
                    <h3 class="card-title h5 text-muted border-bottom pb-2 fw-bold">Favorite Cities</h3>
                    <ul class="list-group list-group-flush" id="favorite-list-container">
                        <li class="list-group-item text-muted">Loading favorites...</li>
                    </ul>
                </div>
            </div>

            <!-- FORECAST -->
            <div class="col-12">
                <div id="forecast-container" class="card shadow-xl p-4 glass-card">
                    <h3 class="card-title h5 text-muted border-bottom pb-2 fw-bold">5-Day Forecast</h3>
                    <div class="d-flex flex-nowrap overflow-auto py-2 forecast-grid" id="forecast-grid">
                        <div class="text-center text-muted w-100">Loading forecast...</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="js/modules/storage.js"></script>
    <script type="module" src="js/modules/api.js"></script>
    <script type="module" src="js/modules/ui-renderer.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
